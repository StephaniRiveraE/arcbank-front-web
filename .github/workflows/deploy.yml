name: "Deploy Frontend Web Client to S3"

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-2
  S3_BUCKET: banca-ecosistema-arcbank-web-client-512be32e

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Build de producci√≥n
        run: npm run build
        env:
          CI: false
      
      - name: Configurar AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy a S3
        run: |
          if [ -d "build" ]; then
            BUILD_DIR="build"
          else
            echo "‚ùå No se encontr√≥ carpeta de build (build/)"
            exit 1
          fi
          
          echo "üì¶ Desplegando desde $BUILD_DIR a s3://${{ env.S3_BUCKET }}"
          
          aws s3 sync $BUILD_DIR s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "max-age=31536000" \
            --exclude "index.html" \
            --exclude "*.json"
          
          aws s3 cp $BUILD_DIR/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"
          
          if ls $BUILD_DIR/*.json 1> /dev/null 2>&1; then
            aws s3 cp $BUILD_DIR/ s3://${{ env.S3_BUCKET }}/ \
              --recursive \
              --exclude "*" \
              --include "*.json" \
              --cache-control "no-cache"
          fi
      
      - name: Resumen del despliegue
        run: |
          echo "‚úÖ Frontend Web Client desplegado exitosamente"
          echo "üåê URL: http://${{ env.S3_BUCKET }}.s3-website.${{ env.AWS_REGION }}.amazonaws.com"
